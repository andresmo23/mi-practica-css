<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>align-content</h1>

      <section class="container-boxs">
        <div class="box-container">
          <h2>flex-start</h2>
          <div class="box flex-start">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
          </div>
        </div>

        <div class="box-container">
          <h2>flex-end</h2>
          <div class="box flex-end">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
          </div>
        </div>

        <div class="box-container">
          <h2>center</h2>
          <div class="box center">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
          </div>
        </div>

        <div class="box-container">
          <h2>strech</h2>
          <div class="box stretch">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
          </div>
        </div>
        <div class="box-container">
          <h2>space-between</h2>
          <div class="box space-between">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
          </div>
        </div>

        <div class="box-container">
          <h2>space-around</h2>
          <div class="box space-around">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
